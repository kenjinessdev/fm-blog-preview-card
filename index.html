<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div>
          <img
            src="assets\images\illustration-article.svg"
            alt="An image of the
          blog illustration article."
            class="illustration-image"
          />
        </div>
        <div class="blog-tag"><h2>Learning</h2></div>
        <div><h3>Published 21 Dec 2023</h3></div>
        <div><h1>HTML & CSS Foundations</h1></div>
        <div>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <div>
            <img src="assets\images\image-avatar.webp" class="author-image" />
          </div>
          <div><h2>Greg Hooper</h2></div>
        </div>
      </div>
    </main>
  </body>
</html>
